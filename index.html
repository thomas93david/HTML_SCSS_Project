<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>HTML & SCSS Example</title>
  </head>
  <body>
    <!-- Navbar Section-->
    <nav class="navbar">
      <a href="/" class="navbar__logo">SASS</a>
      <div class="navbar__bars">
        <i class="fas fa-bars"></i>
      </div>
      <div class="navbar__menu">
        <a href="/" class="navbar__menu--links">Home</a>
        <a href="/" class="navbar__menu--links">Products</a>
        <a href="/" class="navbar__menu--links">Services</a>
        <a href="/" class="navbar__menu--links" id="button">Sign-Up</a>
      </div>
    </nav>
    <!-- Hero Component-->
    <div class="hero">
      <div class="hero__container">
        <div class="hero__container--left">
          <h1>It is time</h1>
          <h2>To Unlock Your True Potential</h2>
          <p>Sign up now to be apart of something bigger.</p>
          <button class="hero__container--btn">
            <a href="#">Sign Up</a>
          </button>
        </div>
        <div class="hero__container--right">
          <img
            src="images/shirt-1511512209-7efb0c50284ae2cfe83d78f80e42e587.jpeg"
            alt="Beast-Mode"
            class="hero__container__img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
